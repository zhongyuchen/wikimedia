<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia</title>
    
      <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    
                        <div class="container">
    <div class="row">
    <div class="col s12 m12">
      <div class="card hoverable grey lighten-4">
        <div class="card-content teal-text">
          <span class="card-title">Search</span>

            <form  method="post" name="search">
                <div class="row">
                        <div class="input-field col s8">
                  <textarea id="query_text" type="text" name="query" class="materialize-textarea"></textarea>
                  <label for="query_text">Query</label>
                </div>
                                        <div class="input-field col s4">
                  <textarea id="choice_text" type="text" name="choice" class="materialize-textarea"></textarea>
                  <label for="query_text">Choice</label>
                </div>
                    </div>
                <div class="card-action center">
                <button class="waves-effect waves-light btn" name="reset" type="reset">Reset</button>
                <button class="waves-effect waves-light btn" name="submit">Search</button>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>
    </div>
    
    
{% block base %}{% endblock %}

</body>
</html>
