{% extends 'index.html' %}

{% block base %}

                <div class="container">
    <div class="row">
    <div class="col s12 m12">
      <div class="card hoverable grey lighten-4">
        <div class="card-content teal-text">
          <span class="card-title">{{ query }} ({{ choice }} sorted indices, {{ time }} seconds)</span>

    <table class="responsive-table highlight">
        <thead>
            <tr>
                <th>No.</th>
            <th>Title</th>
            <th>ID</th>
            <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %} 
            <tr>
                <td>{{ d.number }}</td>
                <td><a href="{{ url_for('document', doc_id=d.id) }}") }}>{{ d.title }}</a></td>
                <td>{{ d.id }}</td>
                <td>{{ d.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
                </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
